<body> 
    <div><h2>Cadastro de Alunos</h2></div>
    <form action="" method="post"> 
       <label for="nome">Nome:</label> 
       <input type="text" name="" id="nome"> <br>

       <label for="datadenascimento">data de nascimento:</label> 
       <input type="text" name="" id="datadenascimento"><br>


       <label for="cpf"> CPF:</label>

       <label for="endereco">endereço:</label>

       <label for="telefone">telefone:</label> 
       <input type="text" name="" id="telefone"><br>


       <label for="sexo">sexo:</label> 
       <input type="text" name="" id="sexo"><br>
     <button type="button" id="btnAdd" onclick="addAluno()">
         Adicionar Aluno
     </button>


    </form>
    <table id="tbListar" >
        <thead>
            <tr>
                <td>#</td>
                <td>Nome:</td>
                <td>Data de nascimento</td>
                <td>CPF</td>
                <td>endereço</td>
                <td>telefone</td>
                <td>sexo</td>
                <td>Operação</td>
            </tr>
        </thead>
    </table>   
    

</body>
</html>

<script type="text/javascript"> 
 
function addAluno(){
 //captura os valores dos campos input do formulário 
 pegavalor();
 //limpa ps campos do formulos
 limparform();
 //mantém o foco para o campo Note
 $("#nome").focus();
}

function pegavalor(){
   if($("#tbListar tbody").length ==0){
      $("#tbListar tbody").append("<tbody></tbody>");
   }
  
    var linha = "<tr>" + 
      "<td>" + $('#nome').val() +  "</td>" +
      "<td>" + $('#datadenascimento').val()+  "</td>" +
      "<td>" + $('#cpf').val() +  "</td>" +
      "<td>" + $('#telefone').val() +  "</td>" +
      "<td>" + $('#endereco').val() +  "</td>" +
      "<td>" + $('#sexo').val() +  "</td>" +
      "<td>" +
         "<button type='button' onclick='apagaLinha(this)'> X </button>"
      "</td>" +
      "<tr>";
  $("#tbListar").append(linha);
  function apagalinha(botao_apagar) {
      $(botao_apagar).parents("<tr>").remove();
  }
    
 
  $("#tbListar").append(linha);
}

function limparform(){
   $("#nome").val(""); 
   $("#datadenascimento").val(""); 
   $("#cpf").val(""); 
   $("#telefone").val(""); 
   $("#endereco").val("");

}         

    </script>
